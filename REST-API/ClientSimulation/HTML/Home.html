<!DOCTYPE html>
<html>
<head>
    <title>Button Functions</title>
    <script src="../Scripts/add.js" type="text/javascript"></script>
    <script src="../Scripts/update.js" type="text/javascript"></script>
    <script src="../Scripts/remove.js" type="text/javascript"></script>
    <script src="../Scripts/retrieve.js" type="text/javascript"></script>
    <script src="../Scripts/displayFields.js" type="text/javascript"></script>
    <script src="../Scripts/createRecord.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../CSS/tableStyles.css">
</head>
<body>
    <h1>Add below</h1>

    <form>
        <div>
            <label for="target-db">Target Database:</label>
                <select id="target-db" name="target-db" onchange="updateFormFields()">
                <option value="venue">Venue</option>
                <option value="user">User</option>
                <option value="photo">Photo</option>
            </select>
        </div>
        <div id="form-fields">
            <!-- Venue Fields (Default) -->
            <div id="venue-fields">
                <label for="venue-id">Venue ID:</label>
                <input type="text" id="venue-id" name="venue-id" value="TestId">
            </div>
            
            <div id="venue-fields">
                <label for="venue-name">Venue Name:</label>
                <input type="text" id="venue-name" name="venue-name" value="TestName">
            </div>
            
            <div id="venue-fields">
                <label for="venue-length">Venue Length:</label>
                <input type="text" id="venue-length" name="venue-length" value="20">
            </div>
            
            <div id="venue-fields">
                <label for="venue-width">Venue Width:</label>
                <input type="text" id="venue-width" name="venue-width" value="20">
            </div>
            
            <div id="venue-fields">
                <label for="venue-sqMeters">Venue Sq. Meters:</label>
                <input type="text" id="venue-sqMeters" name="venue-sqMeters" value="400">
            </div>
            
            <div id="venue-fields">
                <label for="venue-address">Venue Address:</label>
                <input type="text" id="venue-address" name="venue-address" value="TestAddress">
            </div>
          
            <!-- User Fields -->
            <div id="user-fields" style="display: none;">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" value="TestId">
            </div>
            
            <div id="user-fields" style="display: none;">
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" name="user-username" value="TestUserName">
            </div>

            <div id="user-fields" style="display: none;">
                <label for="user-password">Username:</label>
                <input type="password" id="user-password" name="user-password"  value="TestPassword">
            </div>
            
            <div id="user-fields" style="display: none;">
                <label for="user-email">Email:</label>
                <input type="text" id="user-email" name="user-email" value="TestEmail">
            </div>
            
            <!-- Photo Fields -->
            <div id="photo-fields" style="display: none;">
                <label for="photo-id">Photo ID:</label>
                <input type="text" id="photo-id" name="photo-id" value="TestId">
            </div>
            
            <div id="photo-fields" style="display: none;">
                <label for="photo-venueId">Venue ID:</label>
                <input type="text" id="photo-venueId" name="photo-venueId" value="TestId">
            </div>
            
            <div id="photo-fields" style="display: none;">
                <label for="photo-authorId">Author ID:</label>
                <input type="text" id="photo-authorId" name="photo-authorId" value="TestId">
            </div>
            
            <div id="photo-fields" style="display: none;">
                <label for="photo-url">Photo URL:</label>
                <input type="text" id="photo-url" name="photo-url" value="TestUrl">
            </div>
        </div>
        <br/>
        <div>
            <h1>Update & Remove below</h1>
        </div>
        <div>
            <label for="search-for-id">Search for ID:</label>
            <input type="text" id="search-for-id" name="search-for-id" value="testID">
        </div>
        <div>
            <label for="updated-id">Updated ID:</label>
            <input type="text" id="updated-id" name="updated-id" value="newTestID">
            <br>
            <input type="checkbox" id="replace-all" name="replace-all">
            <label for="replace-all">Update/Remove all records?</label>
        </div>
    </form>
    <br/><br/>

    <button onclick="addData()">Add</button>
    <button onclick="updateData()">Update</button>
    <button onclick="removeData()">Remove</button>
    <button onclick="retrieveData()">Retrieve Information</button>
    <button id="hideButton" onclick="hideTableAndButton()" style="display: none;">Hide Table</button>

    <table id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Length</th>
                <th>Width</th>
                <th>Square Meters</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="dataRows">
            <!-- Data rows will be dynamically populated here -->
        </tbody>
    </table>

    <!-- <script src="main.js" type="text/javascript"></script> -->
</body>
</html>
